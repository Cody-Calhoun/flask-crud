<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form action="/user/update/{{user.iduser}}" method="POST" class="col-md-6">
            
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" placeholder="{{user.first_name}}" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" placeholder="{{user.last_name}}" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="handle">Handle:</label>
                <input type="text" class="form-control" name="handle" placeholder="{{user.handle}}" value="{{user.handle}}">
            </div>
            <div class="form-group">
                <label for="first_name">Birthday:</label>
                <input type="date" class="form-control" name="birthday" placeholder="{{user.birthday}}" value="{{user.birthday}}">
            </div>
            <button class="btn btn-secondary">Edit User</button>
        </form>
    </div>
</body>
</html>
